name: Deploy Backend

on:
  push:
    branches: [dev, qa, uat, master]

jobs:
  deploy-backend:
    runs-on: self-hosted
    timeout-minutes: 3
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: dojcinovvasilje/CounterApp_API

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      shell: cmd
      run: |
        cd C:\Users\vasilije.dojcinov\desktop\task1\backend
        docker build -t vasilijed/counter-backend:${{ github.sha }} .
        docker tag vasilijed/counter-backend:${{ github.sha }} vasilijed/counter-backend:latest

    - name: Push Docker image
      shell: cmd
      run: |
        cd C:\Users\vasilije.dojcinov\desktop\task1\backend
        docker push vasilijed/counter-backend:${{ github.sha }}
        docker push vasilijed/counter-backend:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Debug - Check environment
      run: |
        echo "Current directory:"
        pwd
        echo "Files in directory:"
        dir

    - name: Deploy with Terraform  
      run: |
        cd C:\Users\vasilije.dojcinov\desktop\task1\backend
        terraform init
        terraform apply -auto-approve