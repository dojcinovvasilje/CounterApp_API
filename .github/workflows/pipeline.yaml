name: Deploy Backend

on:
  push:
    branches: [dev, qa, uat, master]

jobs:
  deploy-backend:
    runs-on: self-hosted
    timeout-minutes: 4
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      shell: cmd
      run: |
        docker build -t vasilijed/counter-backend:${{ github.sha }} .

    - name: Apply or restart deployment
      shell: cmd
      run: |
        kubectl create namespace ${{ github.ref_name }} --dry-run=client -o yaml | kubectl apply -f --validate=false --insecure-skip-tls-verify=true
        kubectl apply -f k8s/ -n ${{ github.ref_name }} --validate=false --insecure-skip-tls-verify=true
        kubectl rollout restart deployment/counter-backend-deployment -n ${{ github.ref_name }} --insecure-skip-tls-verify=true

    - name: Verify deployment
      shell: cmd
      run: |
        kubectl rollout status deployment/counter-backend-deployment -n ${{ github.ref_name }} --timeout=120s