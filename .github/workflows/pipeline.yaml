name: Deploy Backend

on:
  push:
    branches: [dev, qa, uat, master]

jobs:
  deploy-backend:
    runs-on: self-hosted
    timeout-minutes: 3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and push to Docker Hub
      shell: cmd
      run: |
        docker build -t vasilijed/counter-backend:${{ github.sha }} .
        docker tag vasilijed/counter-backend:${{ github.sha }} vasilijed/counter-backend:latest
        docker login -u %DOCKER_USERNAME% -p %DOCKER_PASSWORD%
        docker push vasilijed/counter-backend:${{ github.sha }}
        docker push vasilijed/counter-backend:latest

    - name: Restart deployment
      shell: cmd
      run: |
        k3d kubeconfig get ci-cluster > %USERPROFILE%\.kube\config
        kubectl rollout restart deployment/counter-backend-deployment -n ${{ github.ref_name }}